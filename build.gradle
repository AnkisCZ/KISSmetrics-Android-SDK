apply plugin: 'com.android.library'

android {
  compileSdkVersion 7
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 22
    versionCode 1
    versionName "2.2.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
    debug {
      debuggable true
    }
  }
}

repositories {
  mavenCentral()
  jcenter()
}

task wrapper(type: org.gradle.api.tasks.wrapper.Wrapper) {
  gradleVersion = '2.3'
}
